<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #333;
            color: white;
            padding: 1em 0;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
        }

        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }

        nav a:hover {
            background-color: #555;
        }

        main {
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }

        .product {
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            text-align: center;
            margin: 10px;
            flex-basis: 30%;
            box-sizing: border-box;
        }

        .product img {
            width: 100%;
            height: auto;
        }

        .product h3 {
            margin: 10px 0;
        }

        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Магазин</h1>
    </header>
    <nav>
        <a href="#">Головна</a>
        <a href="#">Про нас</a>
        <a href="#">Товари</a>
        <a href="#">Контакти</a>
    </nav>
    <main>
        <h2>Наші товари</h2>
        <div class="products">
            <div class="product">
                <img src="product1.jpg" alt="Product 1">
                <h3>Товар 1</h3>
                <p>Опис товару 1.</p>
                <p><strong>Ціна: 1000 грн</strong></p>
            </div>
            <div class="product">
                <img src="product2.jpg" alt="Product 2">
                <h3>Товар 2</h3>
                <p>Опис товару 2.</p>
                <p><strong>Ціна: 2000 грн</strong></p>
            </div>
            <div class="product">
                <img src="product3.jpg" alt="Product 3">
                <h3>Товар 3</h3>
                <p>Опис товару 3.</p>
                <p><strong>Ціна: 3000 грн</strong></p>
            </div>
            <!-- Додати більше продуктів за потреби -->
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Магазин. Всі права захищені.</p>
    </footer>
</body>
</html>
